<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adicionar Aluno</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 1.5rem; max-width: 720px; margin: auto; }
    .actions { margin-top: 1rem; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Adicionar Aluno</h1>
  <p><a href="index.html">Voltar à lista</a></p>

  <form id="form-pessoa" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="nome" class="control-label">Nome</label>
      <input id="nome" name="nome" class="form-control" type="text" required maxlength="200" />
    </div>

    <div class="form-group">
      <label for="idade" class="control-label">Idade</label>
      <input id="idade" name="idade" class="form-control" type="number" required min="0" max="200" />
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" id="btn-cancel" class="btn btn-default">Cancelar</button>
      <span id="status" class="muted" style="margin-left:12px"></span>
    </div>
  </form>

  <script>
    (function () {
      const form = document.getElementById('form-pessoa');
      const status = document.getElementById('status');
      const btnCancel = document.getElementById('btn-cancel');

      btnCancel.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      function showStatus(msg, isError = false) {
        status.textContent = msg;
        status.style.color = isError ? 'crimson' : '';
      }

      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        showStatus('Enviando...');
        const nome = document.getElementById('nome').value.trim();
        const idadeRaw = document.getElementById('idade').value;
        const idade = idadeRaw === '' ? null : Number(idadeRaw);

        if (!nome) {
          showStatus('Informe o nome.', true);
          return;
        }
        if (idade === null || Number.isNaN(idade) || idade < 0) {
          showStatus('Informe uma idade válida.', true);
          return;
        }

        const payload = { nome, idade };

        try {
          const res = await fetch('https://special-space-doodle-5gp756x9r6q6c7qqq-8080.app.github.dev/api/pessoas', {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            showStatus('Salvo com sucesso. Redirecionando...');
            setTimeout(() => { window.location.href = 'index.html'; }, 900);
          } else {
            const text = await res.text().catch(() => '');
            showStatus(`Erro ao salvar. HTTP ${res.status}${text ? ' — ' + text : ''}`, true);
            console.error('Resposta do servidor:', res.status, text);
          }
        } catch (err) {
          console.error('Erro ao realizar requisição:', err);
          showStatus('Erro de rede. Veja o console.', true);
        }
      });
    })();
  </script>
</body>
</html>
